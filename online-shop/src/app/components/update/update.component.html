<div *ngIf="product" id="wrapper">

  <h2 id="title">Update: {{product.name}}</h2><br/><br/>

  <button (click)="update()"
          class="button"
          [disabled]="productName.value === '' || productCategory.value === '' || productPrice.value === ''"
          [ngClass]="{'disableCss': productName.value === '' || productCategory.value === '' || productPrice.value === ''}">
    update
  </button>

  <button (click)="undo()" class="button">undo</button>

  <div class="wrapper">
    <form>

      <label>Name:</label>
      <input type="text" [formControl]="productName">

      <label>Category:</label>
      <input type="text" [formControl]="productCategory">

      <label>Price:</label>
      <input type="number" [formControl]="productPrice">

    </form>
  </div>

</div>
